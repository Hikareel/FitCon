<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="(~{fragments/header.html::header})"></head>
<body>
    <div th:replace="(~{fragments/navbar.html::navbar})"></div>
    <br /><br />
    <div class="container">
        <div class="row">
            <h1 class="text-center"> Here are some information about us! </h1>
        </div>
        <div class="our-staff">
            <h2>Our Staff:</h2>
            <ul class="trainer-card list-group d-inline-block" th:each="trainer: ${trainers}">
                <li class="list-group-item"><b th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></b><a class="btn" th:href="@{'/user/' + ${trainer.getId()}}">Show profile</a></li>
            </ul>
        </div>
    </div>
    <div th:replace="(~{fragments/footer.html::footer})"></div>
</body>
</html>
