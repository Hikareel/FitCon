<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="(~{fragments/header.html::header})"></head>
<body>
<div th:replace="(~{fragments/navbar.html::navbar})"></div>
<div class="container">
    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
    <div class="passChangeForm">
        <form class="form-horizontal" th:action="@{/user/add-training/save(type=${trainingType})}" th:object="${training}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="startDate">Start Date:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="datetime-local" id="startDate" name="Start date" th:field="*{startDate}" required>
                </div>
                <p th:errors="*{startDate}" class="text-danger" th:if="${#fields.hasErrors('startDate')}"></p>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="endDate">End Date:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="datetime-local" id="endDate" name="End date" th:field="*{endDate}" required>
                </div>
                <p th:errors="*{endDate}" class="text-danger" th:if="${#fields.hasErrors('endDate')}"></p>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="description" name="Description" th:field="*{description}" required>
                </div>
                <p th:errors="*{description}" class="text-danger" th:if="${#fields.hasErrors('description')}"></p>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="trainings-btn">Save Training</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="(~{fragments/footer.html::footer})"></div>
</body>
</html>
