<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/header.html::header"></head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container">
    <div class="my-workouts">
        <h2>My workouts</h2>
        <div class="listWorkouts" th:each="workout: ${userWorkouts}">
            <b th:text="${workout.name}"></b>
            <p th:text="${workout.description}"></p>
        </div>
    </div>
    <a class="btn" th:href="@{/user/add-workout}">Add your workout</a>
</div>
<div th:replace="fragments/footer.html::footer"></div>
</body>
</html>
