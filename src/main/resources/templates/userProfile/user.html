<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="(~{fragments/header.html::header})"></head>
<body>
    <div th:replace="(~{fragments/navbar.html::navbar})"></div>
    <div class="container">
        <div class="row col-md-10">
            Name: <h2 th:text="${user.getName()}"></h2>
            Email: <b th:text="${user.getEmail()}"></b>
            Phone number: <b th:text="${user.getPhoneNumber()}"></b>
        </div>
        <a class="btn" th:href="@{/user/change-password}">Change password</a>

        <div class="row col-md-10">
            <p>Authorize google account to access calendar</p>
            <a class="btn" th:href="@{/}">Authorize</a>
        </div>
    </div>
    <div th:replace="(~{fragments/footer.html::footer})"></div>
</body>
</html>
